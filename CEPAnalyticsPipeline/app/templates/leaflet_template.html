<!doctype html>
<html>
<head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
                        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
                        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
                        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
                        crossorigin="">
        </script>
	<script type=text/javascript>
                $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>
<style type="text/css">
        header, footer {
                padding : 2px 15px 15px 2px;

                color: white;
                background-color: black;
                clear: left;
                text-align: center;
        }
        #sidebar-wrapper {
                float: left;
        }
</style>

<body>
        <header>
                <h1>Complex Events Monitor</h1>
        </header>

        <div id="MyMap" style="width:100%;height:500px;"></div>
        <script type="text/javascript">
                var mymap = L.map('MyMap').setView([37.3861372,-121.9673456], 10);
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(mymap);

		function putMarkers()  {
                        $.ajax({
                                type: 'GET',
                                url: $SCRIPT_ROOT + '/livemapjson',
                                data: {},
                                dataType: 'json',
                                success: function(data) {
                                    //console.log(data);
				    var arrayLength = data.length;
				    for (var i = 0; i < arrayLength; i++) {
                                        var myLatLng = L.latLng(data[i]);
					var marker = L.marker(myLatLng).addTo(mymap);
                                        }
                                },
                                error: function() { 
                                    console.log("cannot get json ...boo hoo");
                                }
                        });     
                }
		
		setInterval(putMarkers, 6000);

        </script>
        <footer>Ajay Sreehari, Data Engineering Fellow, Insight</footer>

</body>
</html>
